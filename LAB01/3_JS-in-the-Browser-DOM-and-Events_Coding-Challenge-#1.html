<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1b1b2f;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            color: #e94560;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f7f7f7;
            text-align: center;
        }

        .number {
            font-size: 6rem;
            width: 15rem;
            height: 15rem;
            text-align: center;
            border-radius: 10px;
            background-color: #e94560;
            color: #1b1b2f;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .number.winner {
            background-color: #60b347;
        }

        input {
            font-size: 1.5rem;
            padding: 0.5rem;
            width: 100px;
            margin-right: 10px;
            border-radius: 5px;
            border: 2px solid #e94560;
            background-color: #0f0f1a;
            color: #fff;
        }

        button {
            font-size: 1.5rem;
            padding: 0.7rem 2rem;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d13b55;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .score {
            font-size: 1.5rem;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        input::placeholder {
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<h1>Guess My Number!</h1>
<p class="message">Start guessing...</p>
<div class="number">?</div>

<input type="number" class="guess" placeholder="Enter guess">
<button class="check">Check!</button>
<button class="again">Again!</button>

<p class="score">Score: 20</p>

<script src="3_JS-in-the-Browser-DOM-and-Events_Coding-Challenge-%231.js"></script>
</body>
</html>
